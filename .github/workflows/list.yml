name: Kani List

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    types: [ closed ]

defaults:
  run:
    shell: bash

jobs:
  run-kani-list-on-std:
    name: List Kani harnesses and contracts on std library
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            base: ubuntu
    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: head
          submodules: true

      # Step 2: Run list on the std library and capture output
      - name: Run Kani List
        id: kani-list
        run: |
          output=$(head/scripts/run-kani.sh --run list --path ${{github.workspace}}/head)
          echo "KANI_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Step 3: Comment on the PR with the Kani list output
      - name: Comment PR
        uses: actions/github-script@v6
        if: github.event.pull_request.merged == true
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'Kani List Results:\n```\n' + process.env.KANI_OUTPUT + '\n```'
            })